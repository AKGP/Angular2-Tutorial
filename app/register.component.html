<h2 style="text-align:center">User Registration</h2>
<div class="container col-md-4 col-md-offset-4">
    <form #regForm="ngForm" (ngSubmit)="addUser(regForm.value)">
        <div class="form-group col-md-12">
            <label>Name:</label>
            <input class="form-control" type="text" name="name" ngModel>
        </div>
        <div class="form-group col-md-12">
            <label>Email:</label>
            <input class="form-control" type="text" name="email" ngModel>
        </div>
        <div class="form-group col-md-12">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" ngModel>
        </div>
        <div class="form-group col-md-12">
            <label>Confirm Pasword:</label>
            <input class="form-control" type="password" name="confirm-pass" ngModel>
        </div>
        <div class="form-group col-md-12">
            <label>Contact:</label>
            <input class="form-control" type="text" name="contact" ngModel>
        </div>
        <div class="form-group col-md-12"><button class="btn btn-primary" type="submit">Register</button></div>
    </form>
</div>
